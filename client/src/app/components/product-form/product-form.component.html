<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="product.title" placeholder="Title" class="form-control"
                        autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="product.description" placeholder="Description" rows="2"
                        class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="product.image" placeholder="Image" class="form-control">
                </div>
                <button class="btn btn-success btn-block"
                    (click)="edit ? updateProduct() :saveNewProduct()">Save</button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="product.image == '' ? '/assets/camera.png' : product.image" class="card-img-top">
        <h3>{{product.id}}.{{product.title == '' ? 'Product Title' : product.title}}</h3>
        <p>{{product.description  == '' ? 'Product Description' : product.description}}</p>
        <p>{{product.created_at|date:'yyyy-MM-dd'}}</p>
    </div>
</div>
